# BE-01: Nginx на хост-машине — единственная публичная точка входа (SR-BE01-006).
# Разместить в /etc/nginx/sites-available/ (или аналог) и включить сайт.
# Контейнеры слушают только 127.0.0.1 (SR-BE01-007), доступны только этому Nginx.

server {
    listen 80;
    server_name _;   # заменить на домен в production

    # Статика (React) — контейнер frontend
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API — контейнер backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

