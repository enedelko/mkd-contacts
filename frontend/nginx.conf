# BE-01: Frontend — Nginx в контейнере отдаёт только статику (SR-BE01-004).
# Маршрутизация /api/ выполняется хостовым Nginx (см. docs/deploy/nginx-host.example.conf).
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
